<div class="container mt-5">
  <div>
    <form autocomplete="off" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" placeholder="Add some description" formControlName="description"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="quantity" formControlName="quantity">
        </div>
      </div>

      <div class="form-group row">
        <label for="photo" class="col-sm-2 col-form-label">Add an image</label>
        <div class="col-sm-10">
          <input type="file" accept="image/*" #photo>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary mt-5">Add item</button>
      </div>
    </form>
  </div>

  <h2 class="mt-5">List of items</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Photo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.quantity }}</td>
        <td><img [src]="item.photo" style="width: 30px; height: 30px;"></td>
      </tr>
    </tbody>
  </table>
</div>
